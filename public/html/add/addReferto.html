<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../css/global.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="../../js/firebaseInit.js"></script>
    <script type="module" src="../../js/addPaziente.js"></script>

    <title>Aggiungi esame</title>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ospedale ZBAV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../lists/listaPazienti.html">Lista pazienti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../lists/listaMedici.html">Lista medici</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container">
        <div class="p-3 rounded" style="background-color:#adb5bd">
            <h1 class="text-center">AGGIUNGI REFERTO</h1>
            <div class="container p-4 rounded">

                <div class="row">
                    <div class="col text-bold">ID Cartella
                    </div>
                    <div class="col">
                        <input class="form-control" id="#" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-bold">Medico responsabile
                    </div>
                    <div class="col">
                        <input class="form-control" id="#" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Data
                    </div>
                    <div class="col">
                        <input class="form-control" id="noteCura" type="date" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Tipo Referto
                    </div>

                    <div class="col">
                        <select class="form-select" id="tipoReferto" required>
                            <option value=""></option>
                            <option value="prescrizione">Prescrizione</option>
                            <option value="intervento">Intervento</option>
                            <option value="esame">Esame</option>
                            <option value="anamnesi">Anamnesi</option>
                        </select>
                    </div>
                </div>

                <div class="container visually-hidden text-white" id="divPrescrizione">
                    <div class="row">
                        <div class="col text-bold">Nome cura
                        </div>
                        <div class="col">
                            <input class="form-control" id="nomeCura" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-bold">Descrizione cura
                        </div>
                        <div class="col">
                            <input class="form-control" id="descrizioneCura" required>
                        </div>
                    </div>
                </div>
                <div class="container visually-hidden text-white" id="divIntervento">
                    <div class="row">
                        <div class="col text-bold">Tipo
                        </div>
                        <div class="col">
                            <input class="form-control" id="tipoIntervento" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-bold">Orario inizio
                        </div>
                        <div class="col">
                            <input class="form-control" id="orarioInizioIntervento" type="time" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-bold">Orario fine
                        </div>
                        <div class="col">
                            <input class="form-control" id="orarioFineIntervento" type="time" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-bold">Esito
                        </div>
                        <div class="col">
                            <input class="form-control" id="esitoIntervento" required>
                        </div>
                    </div>
                </div>
                <div class="container visually-hidden text-white" id="divEsame">
                    <div class="row">
                        <div class="col text-bold">Tipo
                        </div>
                        <div class="col">
                            <input class="form-control" id="tipoEsame" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-bold">Risultati
                        </div>
                        <div class="col">
                            <input class="form-control" id="risultatiEsame" required>
                        </div>
                    </div>
                </div>
                <div class="container visually-hidden text-white" id="divAnamnesi">
                    <div class="row">
                        <div class="col text-bold">Descrizione
                        </div>
                        <div class="col">
                            <input class="form-control" id="descrizioneAnamnesi" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Note
                    </div>
                    <div class="col">
                        <textarea class="form-control" id="noteCura" required></textarea>
                    </div>
                </div>

                <script>
                    let tipoRefertoField = document.getElementById("tipoReferto");
                    let divPrescrizione = document.getElementById("divPrescrizione");
                    let divIntervento = document.getElementById("divIntervento");
                    let divEsame = document.getElementById("divEsame");
                    let divAnamnesi = document.getElementById("divAnamnesi");

                    function disableEverything() {
                        divPrescrizione.classList.add("visually-hidden");
                        divIntervento.classList.add("visually-hidden");
                        divEsame.classList.add("visually-hidden");
                        divAnamnesi.classList.add("visually-hidden");

                        document.getElementById("nomeCura").removeAttribute("required");
                        document.getElementById("descrizioneCura").removeAttribute("required");

                        document.getElementById("tipoIntervento").removeAttribute("required");
                        document.getElementById("orarioInizioIntervento").removeAttribute("required");
                        document.getElementById("orarioFineIntervento").removeAttribute("required");
                        document.getElementById("esitoIntervento").removeAttribute("required");

                        document.getElementById("tipoEsame").removeAttribute("required");
                        document.getElementById("risultatiEsame").removeAttribute("required");

                        document.getElementById("descrizioneAnamnesi").removeAttribute("required");
                    }

                    tipoRefertoField.onchange = function () {
                        let tipoReferto = document.getElementById("tipoReferto").value;

                        disableEverything();
                        
                        switch (tipoReferto) {
                            case "prescrizione": 
                                divPrescrizione.classList.remove("visually-hidden");
                                document.getElementById("nomeCura").setAttribute("required", "");
                                document.getElementById("descrizioneCura").setAttribute("required", "");
                                break;
                            case "intervento": 
                                divIntervento.classList.remove("visually-hidden"); 
                                document.getElementById("tipoIntervento").setAttribute("required", "");
                                document.getElementById("orarioInizioIntervento").setAttribute("required", "");
                                document.getElementById("orarioFineIntervento").setAttribute("required", "");
                                document.getElementById("esitoIntervento").setAttribute("required", "");
                                break;
                            case "esame": 
                                divEsame.classList.remove("visually-hidden"); 
                                document.getElementById("tipoEsame").setAttribute("required", "");
                                document.getElementById("risultatiEsame").setAttribute("required", "");
                                break;
                            case "anamnesi": 
                                divAnamnesi.classList.remove("visually-hidden"); 
                                document.getElementById("descrizioneAnamnesi").setAttribute("required", "");
                                break;
                        }
                    }
                </script>

            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
