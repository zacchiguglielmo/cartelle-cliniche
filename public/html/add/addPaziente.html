<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="stylesheet" href="../../css/global.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="../../js/firebaseInit.js"></script>
    <script type="module" src="../../js/add/addPaziente.js"></script>

    <title>Aggiungi paziente</title>
</head>

<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ospedale ZBAV</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../lists/listaPazienti.html">Lista pazienti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../lists/listaMedici.html">Lista medici</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main class="container">
        <div class="p-3 rounded" style="background-color:#adb5bd">
            <h1 class="text-center">AGGIUNGI PAZIENTE</h1>
            <div class="container p-4 rounded">

                <div class="row">
                    <div class="col text-bold">Nome
                    </div>
                    <div class="col">
                        <input class="form-control" id="nome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Cognome
                    </div>
                    <div class="col">
                        <input class="form-control" id="cognome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Codice Fiscale
                    </div>
                    <div class="col">
                        <input class="form-control" id="cf_paziente" pattern="[A-Z]{6}[0-9]{2}[A-Z]{1}[0-9]{2}[A-Z]{1}[0-9]{3}[A-Z]{1}" minlength="16" maxlength="16"
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Data di nascita
                    </div>
                    <div class="col">
                        <input class="form-control" id="dataNascita" type="date" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Data di morte <small class="text-white">(eventuale)</small>
                    </div>
                    <div class="col">
                        <input class="form-control" type="date" id="dataMorte">
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Luogo di nascita
                    </div>

                    <div class="col">
                        <input class="form-control" id="luogoNascita" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Cittadinanza
                    </div>

                    <div class="col">
                        <input class="form-control" id="cittadinanza" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-bold">Sesso biologico
                    </div>

                    <div class="col">
                        <select class="form-select"id="sessoBiologico" required>
                            <option value="intersex">Intersex</option>
                            <option value="maschio">Maschio</option>
                            <option value="femmina">Femmina</option>
                        </select>
                    </div>
                </div>
                <!--TODO add tel_contatto, nominativo_contatto-->

                <div class="container">                    
                    <button id="submit" type="submit" class="btn btn-primary">
                        Aggiungi
                    </button>
                </div>

            </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
